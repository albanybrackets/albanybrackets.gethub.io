<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Cache-control" content="no-cache">
	<style>
		a:link {color: lightblue;background-color: transparent;text-decoration: none;}
		a:visited {color: lightblue;background-color: transparent;text-decoration: none;}
		a:hover {color: red;background-color: transparent;text-decoration: underline;}
		a:active {color: yellow; background-color: transparent; text-decoration: underline;}
	</style>
	<title>Fantastic Four Brackets</title>
	</head>
	<body style="background-color:black;color:white">
		<div>
			<center>
				<p><a id="eLink" href=""><font size="3"><b>Download</b></font></a></p> 
				<iframe id="pdfViewer" src="" style="height: 90vh;width:90vw" frameborder="0"></iframe>	
			</center>
		</div>
		<script>
			var currentUrl = window.location.href;
			var queryString = window.location.search;			
			var urlParams = new URLSearchParams(queryString);
			var pdfName = urlParams.get('pdf');
			if(pdfName == null) {
				window.location.href = "./index.html";
			}else{
				currentUrl = currentUrl.replace("viewer.html?pdf=" + pdfName, pdfName + ".pdf");
				currentUrl = "https://docs.google.com/gview?embedded=true&url=" + currentUrl;				
				document.getElementById("pdfViewer").src = currentUrl;

				var currentDateTime = new Date();
				var resultInSeconds = currentDateTime.getTime() / 1000;
				document.getElementById("eLink").href = "./" + pdfName + ".pdf?" + resultInSeconds;
			}
		</script>
	</body>		
</html>
