<!DOCTYPE html>
<html>
  <head>
	<style>
		a:link {color: lightblue;background-color: transparent;text-decoration: none;}
		a:visited {color: lightblue;background-color: transparent;text-decoration: none;}
		a:hover {color: red;background-color: transparent;text-decoration: underline;}
		a:active {color: yellow; background-color: transparent; text-decoration: underline;}
	</style>
    	<title>Albany League Brackets</title>
  </head>
  <body style="background-color:black;color:white">
	<center>
		<table>
			<tr>
				<td rowspan = "2"><img src = "./Bowling.png" width = "175" height = "150"/></td>
				<td><center><font size="7">Albany League</font></center></td>	
				<td rowspan = "2"><img src = "./Bowling.png" width = "175" height = "150"/></td>
			</tr>
			<tr>				
				<td><center><font size="7">Bracket Results</font></center></td>			
			</tr>
		</table>
		<table id="TUE" style="display:none;margin-top: 50px;">
			<tr>
				<td style="border-bottom:1px solid white" colspan = "2"><center><font size="5"><b>Hi-Liners</b></font></center></td>				
			</tr>		
			<tr>
				<td ><center><a id="TUEALIVE" href="./viewer.html?pdf=tuesdayalive">Alive List</a></center></td>
				<td ><center><a href="./viewer.html?pdf=tuesdaybrackets">Brackets</a></center></td>
			</tr>				
		</table>
		<table id="WED" style="display:none;margin-top: 50px;">
			<tr>
				<td style="border-bottom:1px solid white" colspan = "2"><center><font size="5"><b>Wednesday Night Mix</b></font></center></td>				
			</tr>			
			<tr>
				<td><center><a id="WEDALIVE" href="./viewer.html?pdf=wednesdayalive">Alive List</a></center></td>
				<td><center><a href="./viewer.html?pdf=wednesdaybrackets">Brackets</a></center></td>
			</tr>			
		</table>		
		<script>			
			var Tue = 0;
			var TueAlive = 0;
			var Wed = 0;
			var WedAlive = 0;
			
				
			if(doesFileExist("./tuesdayalive.pdf") || doesFileExist("./tuesdaybrackets.pdf")){ Tue = 1; } 	
			if(doesFileExist("./tuesdayalive.pdf")) { TueAlive = 1; }
			if(doesFileExist("./wednesdayalive.pdf") || doesFileExist("./wednesdaybrackets.pdf")){ Wed = 1; } 
			if(doesFileExist("./wednesdayalive.pdf")) { WedAlive = 1; }

			//Tuesday Night
			if(Tue == 1){ document.getElementById("TUE").style.display = ''; }
			if(TueAlive == 1){ document.getElementById("TUEALIVE").style.display = ''; }
			
			//Wednesday Night
			if(Wed == 1){ document.getElementById("WED").style.display = ''; }
			if(WedAlive == 1){ document.getElementById("WEDALIVE").style.display = ''; }
			
			function doesFileExist(urlToFile) {				
				var xhr = new XMLHttpRequest();
				xhr.open('HEAD', urlToFile, false);
				xhr.send();
				if (xhr.status == "404") {
					return false;
				} else {
					return true;
				}
			}
		</script>
	</center>
  </body>
</html>
